    <!-- bootstrap core css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous" />
            
    <!-- pace page loader -->
    <link href="css/pace.css" rel="stylesheet">
    <script src="src/pace.min.js"></script>
    
    <!-- Custom styles for this template -->
    <link href="css/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <!-- This is the header -->
          <h1><img src="img/viminaria.svg" id="headerimg" alt="logo"> viminaria</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">poetools</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="audioplayer.html">audioplayer
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- content -->

    <audio id="audioelement" onEnded="playnextAudio(); color();"></audio>
    <div class="container-fluid fadein" id="audioplayer-content">
      <div class="row audioplayer-row">
        <div class="col-3" id="audioplayer-playlist"></div>
        <div class="col-6" id="audioplayer-nav">
          <div class="audioimage-container" onclick="playAudio()"><img id="audioimage" alt="audioimage"></div>
          <div id="audiotext-container">song could not be selected</div>
          <progress class="progress" id="seekbar" value="0" max="1"></progress>
        </div>
        <div class="col-3" style="background-color: rgb(40, 40, 40)"></div>
        <div class="container-fluid player">
          <div class="controls">
            <div id="time"></div>
            <div class="control-buttons">
              <i class="material-icons playerbutton" onclick="prevAudio()">skip_previous</i>
              <i class="material-icons playerbutton" onclick="playAudio()" id="playbutton">play_arrow</i>
              <i class="material-icons playerbutton" onclick="nextAudio()">skip_next</i>
              <i class="material-icons playerbutton" onclick="muteAudio()" id="mute">volume_up</i>
              <i class="material-icons" onclick="repeatAudio()" id="repeat">repeat_one</i>
              <i class="material-icons" onclick="shuffleAudio()" id="shuffle">shuffle</i>
              <input id="slider" class="slider" type="range" oninput="outputUpdate(this.value)" onchange="outputUpdate(this.value)" min="0" max="100" step="1" value="30">
              <output for=slider id="volume">30</output>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footercontainer">
        <span class="text-muted"><a href="donate.html" target="_blank" class="donatelink">please consider donating to stock my cupboard with coffee</a></span>
      </div>
    </footer>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js" integrity="sha256-pS96pU17yq+gVu4KBQJi38VpSuKN7otMrDQprzf/DWY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
    <script src="src/audioplayer.js"></script>
  </body>
</html>
